<head>

    <link rel="icon" href="/asset/metaManFaviconLink.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/style/collection.css">

<body>

    <header>
        <div class="nav"></div>
    </header>

    <!-- main content start  -->
    <main>

        <!-- poster  -->
        <div class="slider-poster">
            <img src="/asset/collectionPoster.jpg" alt="images loaded...">
        </div>

        <!-- flex area  -->
        <div class="flex">

            <div class="filter">

                <!-- filter  -->
                <span class="material-symbols-outlined">
                    filter_alt
                </span>
                <p>HIDE FILTER</p>

                <span class="material-symbols-outlined">
                    arrow_drop_down
                </span>

            </div>

            <!-- short -->
            <div class="short">
                <p>SHORT BY</p>
                <span class="material-symbols-outlined">
                    arrow_drop_down
                </span>
            </div>

        </div>

        <!-- grid  -->
        <div class="grid">

            <!-- filter section  -->
            <div class="filter-section">

                <div class="filter-content">

                    <!-- content 1  -->
                    <div class="content">
                        <div>Availability</div>
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </div>
                    <hr>


                    <!-- content 2 -->
                    <div class="content">
                        <div>Price</div>
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </div>

                    <hr>
                </div>
                <hr>

            </div>

            <!-- product section  -->
            <div class="product-section">
                <!-- product grid -->
                <div class="product-grid-column1">

                    <!-- product1  -->
                    <div class="product">
<div class="photo">
                            <img src="/asset/halo1Alpha.jpg" alt="images loaded...">

</div>
                        <div class="product-info">
                            <p>He1o alpha</p>
                            <p>From Rs. 349 <span></span></p>
                        </div>
                    </div>

                    <!-- product2  -->
                    <div class="product">
                        <img src="/asset/halo2Date.jpg" alt="images loaded...">

                        <div class="product-info">
                            <p>He1o alpha</p>
                            <p>From Rs. 349  <span></span></p>
                        </div>
                    </div>

                    <!-- product3  -->
                    <div class="product">
                        <img src="/asset/daypicperfume.jpg" alt="images loaded...">

                        <div class="product-info">
                            <p>He1o alpha</p>
                            <p>From Rs. 349 <span>hh</span></p>
                        </div>
                    </div>

                </div>

                <div class="product-grid-column2">

                    <!-- product1  -->
                    <div class="product">
                        <img src="/asset/halo4Night.jpg" alt="images loaded...">

                        <div class="product-info">
                            <p>He1o alpha</p>
                            <p>From Rs. 349 <span></span></p>
                        </div>
                    </div>

                    <!-- product2  -->
                    <div class="product">
                        <img src="/asset/halo5Sport.jpg" alt="images loaded...">

                        <div class="product-info">
                            <p>He1o alpha</p>
                            <p>From Rs. 349 <span></span></p>
                        </div>
                    </div>

                    <!-- product3  -->
                    <div class="product">
                        <img src="/asset/grid1.jpg" alt="images loaded...">

                        <div class="product-info">
                            <p>He1o alpha</p>
                            <p>From Rs. 349<span></span></p>
                        </div>
                    </div>

                </div>

            </div>

        </div>




    </main>

</body>
